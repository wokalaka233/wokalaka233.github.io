<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BMI计算器 - wokalaka.top</title>
    <style>
        body {
            font-family:  Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .input-box {
            margin: 15px 0;
        }
        input {
            padding: 8px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>欢迎使用BMI计算器</h1>
    <div class="input-box">
        <label>请输入你的名字：</label><br>
        <input type="text" id="name" placeholder="例如：张三">
    </div>
    <div class="input-box">
        <label>请输入你的体重(kg)：</label><br>
        <input type="number" id="weight" step="0.1" placeholder="例如：60">
    </div>
    <div class="input-box">
        <label>请输入你的身高(m)：</label><br>
        <input type="number" id="height" step="0.01" placeholder="例如：1.75">
    </div>
    <button onclick="calculateBMI()">计算BMI</button>
    <div id="result"></div>

    <script>
        // 这里用的是你原来的Python计算逻辑（转成了前端代码）
        function calculateBMI() {
            const name = document.getElementById("name").value;
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value);

            // 简单判断输入是否正确
            if (!name || isNaN(weight) || isNaN(height) || height <= 0) {
                document.getElementById("result").textContent = "请输入正确的信息哦！";
                return;
            }

            // 你的BMI计算逻辑（和你Python代码一样）
            const bmi = weight / (height ** 2); // 这里已经帮你修正了原来的公式错误
            const bmiRounded = bmi.toFixed(2);

            let status;
            if (bmi < 18.5) {
                status = "您属于过轻";
            } else if (bmi >= 18.6 && bmi <= 25) {
                status = "您属于正常";
            } else if (bmi >= 26 && bmi < 28) {
                status = "您属于过重";
            } else if (bmi >= 28 && bmi < 32) {
                status = "您属于肥胖";
            } else {
                status = "您属于严重肥胖";
            }

            // 显示结果
            document.getElementById("result").textContent = 
                `Hello ${name}！你的BMI是 ${bmiRounded}，${status}`;
        }
    </script>
</body>
</html>
